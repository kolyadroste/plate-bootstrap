<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Header" />
<f:section name="Main">
    <f:asset.css identifier="bs.textpic" href="{atomicBs}/components/textpic.css" priority="1"/>
    <f:asset.css identifier="bs.gallery" href="{atomicBs}/components/gallery.css" priority="1"/>
    <f:asset.css identifier="bs.buttons" href="EXT:plate_atomic_assets/Resources/Public/atomic-bootstrap/Dist/components/buttons.css" />
    <f:asset.css identifier="bs.table" href="EXT:plate_atomic_assets/Resources/Public/atomic-bootstrap/Dist/components/table.css" />
    <f:variable name="imageConfig">{settings.responsiveimages.contentelements.textpic.right}</f:variable>
    <bk2k:data.imageVariants as="variants" variants="{variants}" multiplier="{imageConfig.multiplier}" gutters="{imageConfig.gutters}" corrections="{imageConfig.corrections}" />
    <div class="textpic textpic-innerleft">
        <f:render partial="Header/All" arguments="{_all}" />
        <div class="textpic-item textpic-gallery">
            <f:render partial="Media/Gallery" arguments="{_all}" />
        </div>
        <div class="textpic-item textpic-text">
            <f:format.html>{data.bodytext}</f:format.html>
        </div>
    </div>

</f:section>
</html>
