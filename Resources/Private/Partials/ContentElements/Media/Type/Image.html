<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers" data-namespace-typo3-fluid="true">
<figure class="image">
    <f:if condition="{file.properties.link}">
        <f:then>
            <f:link.typolink parameter="{file.properties.link}" title="{file.properties.title}">
                <f:render partial="Media/Rendering/Image" arguments="{file: file, data: data, settings: settings, variants: variants}" />
            </f:link.typolink>
        </f:then>
        <f:else>
            <f:if condition="{data.image_zoom}">
                <f:then>
                    <f:variable name="bsPackage" value="EXT:bootstrap_package/Resources/Public/"/>
                    <f:variable name="atomicAssets" value="EXT:plate_atomic_assets/Resources/Public/"/>
                    <f:asset.css identifier="bs.lightbox" href="{atomicAssets}atomic-bootstrap/Dist/plugins/photoswipe.css" priority="1"/>
                    <f:asset.css identifier="bs.p.photoswipe" href="{atomicAssets}atomic-bootstrap/Dist/plugins/photoswipe.css" priority="1"/>
                    <f:asset.script identifier="bs.p.photoswipe" src="{atomicAssets}atomic-bootstrap/Libs/Photoswipe/photoswipe.min.js" priority="1"/>
                    <f:asset.script identifier="bs.p.photoswipe-ui-default" src="{atomicAssets}atomic-bootstrap/Libs/Photoswipe/photoswipe-ui-default.min.js" priority="1"/>
                    <f:asset.script identifier="bs.lightbox" src="{bsPackage}JavaScript/Dist/bootstrap.lightbox.min.js" priority="1"/>
                    <bk2k:link.lightbox
                            image="{file}"
                            maxHeight="{settings.lightbox.image.maxHeight}"
                            maxWidth="{settings.lightbox.image.maxWidth}"
                            class="{settings.lightbox.cssClass}"
                            rel="{settings.lightbox.prefix}-{data.uid}"
                            title="{file.properties.title}"
                            caption="{file.properties.description}"
                    >
                        <f:render partial="Media/Rendering/Image" arguments="{file: file, data: data, settings: settings, variants: variants}" />
                    </bk2k:link.lightbox>
                </f:then>
                <f:else>
                    <f:render partial="Media/Rendering/Image" arguments="{file: file, data: data, settings: settings, variants: variants}" />
                </f:else>
            </f:if>
        </f:else>
    </f:if>
    <f:if condition="{file.properties.description}">
        <figcaption class="caption"><f:format.nl2br>{file.properties.description}</f:format.nl2br></figcaption>
    </f:if>
</figure>
</html>
