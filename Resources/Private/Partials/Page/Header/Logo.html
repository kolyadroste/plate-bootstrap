<fluid
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3Fluid/Fluid/ViewHelpers">


    <f:comment><!-- Based on Bootrap Package Settings --></f:comment>
    <f:if condition="!{logoOverride}">
        <f:link.page pageUid="{rootPage}" class="navbar-brand navbar-brand-{f:if(condition: logo.normal, then: 'image', else: 'text')}" title="{settings.logo.linktitle}">
            <f:if condition="{logo.normal} && !{logoOverride}">
                <f:then>
                    <img class="navbar-brand-logo-normal" src="{f:uri.image(image: logo.normal)}" alt="{logoAlt}" height="{settings.logo.height}" width="{settings.logo.width}">
                    <f:if condition="{logo.inverted}">
                        <img class="navbar-brand-logo-inverted" src="{f:uri.image(image: logo.inverted)}" alt="{logoAlt}" height="{settings.logo.height}" width="{settings.logo.width}">
                    </f:if>
                </f:then>
                <f:else>
                    <span>{siteTitle}</span>
                </f:else>
            </f:if>
        </f:link.page>
    </f:if>
    <f:if condition="{logoOverride}">
        <f:link.page pageUid="{rootPage}" style="height:auto;" class="navbar-brand navbar-brand-{f:if(condition: logo.normal, then: 'image', else: 'text')}" title="{settings.logo.linktitle}">
            <f:comment><!-- Based on Content Element Settings --></f:comment>
            <f:if condition="{logoOverride}">
                <f:if condition="{logoOverride->f:count()} && {logoOverride.0}">
                    <f:then>
                        <f:image image="{logoOverride.0}" width="{logoWidth }" style="max-height:none; transform:none"/>
                    </f:then>
                    <f:else>
                        <div slot="left"><a href="/" target="_self" style="font-size:2em">{data.header}</a></div>
                    </f:else>
                </f:if>
            </f:if>
        </f:link.page>
    </f:if>
</fluid>
