<html
        data-namespace-typo3-fluid="true"
        xmlns:f="http://typo3.org/ns/TYPO3Fluid/Fluid/ViewHelpers"
        xmlns:plate="http://typo3.org/ns/AtomicPlan/Plate/FrontendEditing/ViewHelpers"
        xmlns:core="http://typo3.org/ns/TYPO3/CMS/FrontendEditing/ViewHelpers"
>
    <f:asset.script identifier="atomic-button" type="module" src="{atomicAssets}/Webcomponents/Dist/atomic-button.min.js"/>
    <f:asset.script identifier="atomic-dropdown" type="module" src="{atomicAssets}/Webcomponents/Dist/atomic-dropdown.min.js"/>
    <f:asset.script identifier="atomic-click" type="module" src="{atomicAssets}/Webcomponents/Dist/atomic-click.min.js"/>

    <a href="/" class="vars-default">
        <atomic-button>
            Home
        </atomic-button>
    </a>
    <hr class="a-margin-bottom::small"/>

    <atomic-click target="atomic-offcanvas" method="close" class="a-position::absolute" style="right:0px; top:0px;">
        <atomic-button transparent>
            <svg
                    width="30"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 744.09 1052.4"
            >
                <g id="layer1">
                    <g
                            id="g3763"
                            transform="matrix(.91837 0 0 .91837 47.587 10.944)"
                            stroke="#000"
                            stroke-linecap="round"
                            stroke-width="133.87"
                            fill="none">
                        <path
                                id="path2991"
                                d="m176.51 362.87 356.13 356.13"/>
                        <path
                                id="path2993"
                                d="m532.64 362.87-356.13 356.13"/>
                    </g>
                </g>
            </svg>

        </atomic-button>
    </atomic-click>

    <f:render partial="Navigation/MainNav" arguments="{_all}"/>
    <hr class="a-margin-bottom::small a-margin-top::medium"/>
    <div class="ah-hide::large">
        <f:render partial="Navigation/TopNav" arguments="{_all}"/>
    </div>

</html>
